<h3>Create new user</h3>
<p>Shown for everyone</p>
<div>
    <p>This is the Create new User Section<b style="color: darkblue"></b></p>
    <p>User Name:</p>
    <input id="userName" type="text" placeholder="Enter User Name" />
    <p>Password:</p>
    <input id="pw" type="password" placeholder="Enter Password" />
    <p>Retype Password:</p>
    <input id="pw2" type="password" placeholder="Enter Password again" />

    <script type="text/javascript">
        $(document).ready(function () {
            //alert("sdjfsijf");
            $("#btn").click(function () {
                
                var userName = $("#userName").val();
                var pw = $("#pw").val();
                //var person = ""+{userName: $("#userName").val(), pw: $("#pw")};
                //alert(person);

                $.ajax({
                    url: "api/createUser",
                    type: "POST",
                    data: JSON.stringify({userName: $("#userName").val(), pw: $("#pw").val()}),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json"

                }).done(function (dataToServer) {
                    $("#userName").val(dataToServer.createUser) + $("#pw").val(dataToServer.createuser);
                    
                }).fail(function () {
                    alert("ERHMEGERD Y I KENT CREAT NEW QUOET!?");
                })

            });
        });



        var password1 = document.getElementById('pw');
        var password2 = document.getElementById('pw2');
        
        var checkPasswordValidity = function () {
            if (password1.value != password2.value) {
                password1.setCustomValidity('Passwords must match.');
            } else {
                password1.setCustomValidity('');
            }
        };

        password1.addEventListener('change', checkPasswordValidity, false);
        password2.addEventListener('change', checkPasswordValidity, false);

    </script>
    <button id="btn">Submit</button>


</div>
